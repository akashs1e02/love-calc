<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Love Calculator</h1>
    
    <form id="loveForm" class="card p-4 shadow-lg">
      <div class="mb-3">
        <input type="text" class="form-control" id="yourName" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="crushName" placeholder="Crush's Name" required>
      </div>
      <button type="submit" class="btn btn-danger">Calculate Love</button>
    </form>

    <div id="result" class="mt-4 alert alert-info d-none"></div>
  </div>

  <script>
    // Wait for DOM to load
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loveForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const yourName = document.getElementById("yourName").value.trim();
        const crushName = document.getElementById("crushName").value.trim();

        if (yourName === "" || crushName === "") {
          resultDiv.textContent = "Please enter both names!";
          resultDiv.classList.remove("d-none", "alert-info");
          resultDiv.classList.add("alert-warning");
          return;
        }

        const loveScore = Math.floor(Math.random() * 101);
        resultDiv.textContent = `❤️ Love compatibility between ${yourName} and ${crushName} is ${loveScore}%!`;
        resultDiv.classList.remove("d-none", "alert-warning");
        resultDiv.classList.add("alert-info");
      });
    });
  </script>
</body>
</html>
